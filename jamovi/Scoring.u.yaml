title: Scoring
name: Scoring
jus: '2.0'
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Row Score
        children:
          - type: VariablesListBox
            name: dep
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Categorical Pretictors
        children:
          - type: VariablesListBox
            name: factors
            isTarget: true
      - type: TargetLayoutBox
        label: Continuous Pretictors
        children:
          - type: VariablesListBox
            name: covs
            isTarget: true
  - type: CollapseBox
    label: Continous predictors
    collapsed: true
    stretchFactor: 1
    style: inline
    children:
      - type: Label
        label: Transformations
        name: covsTransformations
        children:
          - name: covsTransformations_linear
            type: CheckBox
            optionName: covsTransformations
            optionPart: linear
          - name: covsTransformations_quadratic
            type: CheckBox
            optionName: covsTransformations
            optionPart: quadratic
          - name: covsTransformations_cubic
            type: CheckBox
            optionName: covsTransformations
            optionPart: cubic
          - name: covsTransformations_log
            type: CheckBox
            optionName: covsTransformations
            optionPart: log
          - name: covsTransformations_log10
            type: CheckBox
            optionName: covsTransformations
            optionPart: log10
          - name: covsTransformations_sqrt
            type: CheckBox
            optionName: covsTransformations
            optionPart: sqrt
          - name: covsTransformations_reciprocal
            type: CheckBox
            optionName: covsTransformations
            optionPart: reciprocal
      - type: Label
        label: Method
        children:
          - type: RadioButton
            name: method_best
            optionName: method
            optionPart: best
          - type: RadioButton
            name: method_univariate
            optionName: method
            optionPart: univariate

  - type: CollapseBox
    label: Continous predictors
    collapsed: true
    stretchFactor: 1
    style: inline
    children:
     - type: LayoutBox
       margin: large
       children:
            - type: Output
              name: zscores
